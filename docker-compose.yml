services:
  # PostgreSQL service â€” activate with: docker compose --profile postgres up
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: oci_visualizer
      POSTGRES_USER: oci_viz
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-oci_viz_dev}"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oci_viz -d oci_visualizer"]
      interval: 5s
      timeout: 3s
      retries: 5
    profiles:
      - postgres

  app:
    build: .
    restart: unless-stopped
    mem_limit: 2g
    environment:
      DATABASE_URL: "${DATABASE_URL:-file:./prisma/dev.db}"
      JWT_SECRET: "${JWT_SECRET:-change-me-in-production}"
      PORT: "4000"
      NODE_ENV: production
      NODE_OPTIONS: "--max-old-space-size=1024"
    ports:
      - "4000:4000"
    volumes:
      - appdata:/app/server/prisma
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "--no-check-certificate", "https://localhost:4000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  appdata:
  pgdata:
